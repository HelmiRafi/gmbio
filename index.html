<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiratory Quest - Game Edukasi Sistem Pernapasan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #333333);
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: linear-gradient(135deg, #111111, #222222);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 255, 0.3);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #00BFFF;
            color: #000000;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #00FFFF;
        }
        h1 {
            color: #00FFFF;
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00BFFF;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #333333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #00FFFF, #00BFFF);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .score {
            color: #00FFFF;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .puzzle-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .piece {
            background: #333333;
            border: 2px solid #00BFFF;
            border-radius: 10px;
            padding: 10px;
            cursor: grab;
            transition: all 0.3s;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .piece img {
            max-width: 50px;
            max-height: 50px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .piece:hover {
            background: #00BFFF;
            color: #000000;
            box-shadow: 0 0 15px #00FFFF;
        }
        .piece.dragging {
            opacity: 0.5;
        }
        .drop-zone {
            border: 2px dashed #00BFFF;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #CCCCCC;
        }
        .drop-zone.dropped {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00FFFF;
        }
        .tooltip {
            position: absolute;
            background: #000000;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 10;
            max-width: 200px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #00FFFF, #00BFFF);
            color: #000000;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px #00FFFF;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00FFFF;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .modal-content {
            background: #222222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00FFFF;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .puzzle-area {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='https://helmirafi.github.io/LatihanSistemPernafasanManusia/'">Kembali ke Quiz</button> <!-- Tombol kembali ke halaman quiz -->
    <div class="container">
        <h1><i class="fas fa-lungs"></i> Respiratory Quest</h1>
        <p>Susun bagian sistem pernapasan untuk menyelesaikan puzzle! Evaluasi pemahaman Anda setelah latihan.</p>
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
        <div class="score">Skor: <span id="currentScore">0</span> | Level: <span id="currentLevel">1</span></div>
        <div class="puzzle-area" id="puzzleArea">
            <!-- Pieces akan di-generate oleh JS -->
        </div>
        <div class="drop-zone" id="dropZone">Letakkan bagian di sini untuk menyusun diagram</div>
        <button id="checkBtn">Periksa</button>
        <button id="nextLevelBtn" class="hidden">Level Berikutnya</button>
    </div>
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button id="closeModal">OK</button>
        </div>
    </div>
    <!-- Backsound Seru (Diperbaiki) -->
    <div class="audio-controls">
        <audio id="backgroundAudio" autoplay loop controls volume="0.3">
            <source src="" type="audio/wav"> <!-- Ganti ke sumber gratis yang lebih andal -->
            Browser Anda tidak mendukung audio.
        </audio>
        <p>Kontrol Backsound</p>
    </div>

                ],
                correctOrder: ["Trakea", "Bronkus", "Alveoli"]
            },
            {
                pieces: [
                    { name: "Diafragma", image: "https://cdn.pixabay.com/photo/2017/01/31/22/32/lungs-2027275_1280.png", correct: true, explanation: "Otot yang membantu pernapasan dengan berkontraksi." },
                    { name: "Paru-Paru", image: "https://cdn.pixabay.com/photo/2017/01/31/22/32/lungs-2027275_1280.png", correct: true, explanation: "Organ utama yang menukar oksigen dan karbon dioksida." },
                    { name: "Hemoglobin", image: "https://cdn.pixabay.com/photo/2017/01/31/22/32/lungs-2027275_1280.png", correct: true, explanation: "Protein yang membawa oksigen dalam darah." }
                ],
                correctOrder: ["Diafragma", "Paru-Paru", "Hemoglobin"]
            },
            {
                pieces: [
                    { name: "Tidal Volume", image: "https://cdn.pixabay.com/photo/2017/01/31/22/32/lungs-2027275_1280.png", correct: true, explanation: "Volume udara normal per napas." },
                    { name: "Emphysema", image: "https://cdn.pixabay.com/photo/2017/01/31/22/32/lungs-2027275_1280.png", correct: true, explanation: "Penyakit paru-paru akibat merokok." },
                    { name: "Pertukaran Gas", image: "https://cdn.pixabay.com/photo/2017/01/31/22/32/lungs-2027275_1280.png", correct: true, explanation: "Proses menukar O2 dan CO2 di alveoli." }
                ],
                correctOrder: ["Tidal Volume", "Emphysema", "Pertukaran Gas"]
            }
        ];

        let currentLevel = 0;
        let score = 0;
        let draggedPiece = null;

        function loadLevel() {
            const level = levels[currentLevel];
            document.getElementById('currentLevel').textContent = currentLevel + 1;
            document.getElementById('puzzleArea').innerHTML = '';
            level.pieces.forEach(piece => {
                const pieceEl = document.createElement('div');
                pieceEl.className = 'piece';
                pieceEl.innerHTML = `<img src="${piece.image}" alt="${piece.name}"><br>${piece.name}`;
                pieceEl.draggable = true;
                pieceEl.addEventListener('dragstart', dragStart);
                pieceEl.addEventListener('mouseover', showTooltip);
                pieceEl.addEventListener('mouseout', hideTooltip);
                document.getElementById('puzzleArea').appendChild(pieceEl);
            });
            document.getElementById('dropZone').innerHTML = 'Letakkan bagian di sini untuk menyusun diagram';
            document.getElementById('dropZone').classList.remove('dropped');
            document.getElementById('checkBtn').classList.remove('hidden');
            document.getElementById('nextLevelBtn').classList.add('hidden');
        }

        function dragStart(e) {
            draggedPiece = e.target;
            e.dataTransfer.effectAllowed = 'move';
            e.target.classList.add('dragging');
        }

        document.getElementById('dropZone').addEventListener('dragover', e => {
            e.preventDefault();
        });

        document.getElementById('dropZone').addEventListener('drop', e => {
            e.preventDefault();
            if (draggedPiece) {
                document.getElementById('dropZone').appendChild(draggedPiece);
                document.getElementById('dropZone').classList.add('dropped');
                draggedPiece.classList.remove('dragging');
                draggedPiece = null;
            }
        });

        document.getElementById('checkBtn').addEventListener('click', () => {
            const droppedPieces = Array.from(document.getElementById('dropZone').children).map(el => el.textContent);
            const correctOrder = levels[currentLevel].correctOrder;
            if (JSON.stringify(droppedPieces) === JSON.stringify(correctOrder)) {
                score += 100;
                document.getElementById('currentScore').textContent = score;
                showModal('Benar!', 'Diagram lengkap! Anda memahami sistem pernapasan dengan baik. ' + levels[currentLevel].pieces.map(p => p.explanation).join(' '));
                document.getElementById('checkBtn').classList.add('hidden');
                if (currentLevel < levels.length - 1) {
                    document.getElementById('nextLevelBtn').classList.remove('hidden');
                } else {
                    showModal('Selesai!', 'Selamat! Skor akhir: ' + score + '. Anda master sistem pernapasan!');
                }
            } else {
                showModal('Salah!', 'Coba lagi. Urutan yang benar: ' + correctOrder.join(' -> ') + '. ' + levels[currentLevel].pieces.map(p => p.explanation).join(' '));
            }
        });

        document.getElementById('nextLevelBtn').addEventListener('click', () => {
            currentLevel++;
            loadLevel();
        });

        function showTooltip(e) {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            const piece = levels[currentLevel].pieces.find(p => p.name === e.target.textContent);
            tooltip.innerHTML = `<img src="${piece.image}" style="max-width:50px;"><br>${piece.explanation}`;
            e.target.appendChild(tooltip);
            tooltip.style.display = 'block';
        }

        function hideTooltip(e) {
            const tooltip = e.target.querySelector('.tooltip');
            if (tooltip) tooltip.remove();
        }

        function showModal(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('feedbackModal').style.display = 'flex';
        }

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('feedbackModal').style.display = 'none';
        });

        loadLevel();
    </script>
</body>
</html>
